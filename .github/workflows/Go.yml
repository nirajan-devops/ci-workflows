name: reusable-go-ci

on:
  workflow_call:
    inputs:
      go-version:
        type: string
        required: false
        default: '1.24'
      context:
        type: string
        required: false
        default: '.'
    

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout caller repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go ${{ inputs.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      # â”€â”€ Go vet & tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§ Static analysis (go vet)
        run: go vet ./...

      - name: ğŸ§ª Run unit tests
        run: go test ./...

      # â”€â”€ Build the binary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Build application
        run: go build -v -o build/app .

      # â”€â”€ Validate Docker build (no push) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ³ Docker build (local cache only)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          push: false          # <â”€ no registry login or push
          tags: temp/test:ci
